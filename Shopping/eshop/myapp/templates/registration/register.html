{% extends 'main.html' %}

{% block content %}

<b>Create New Account</b>

<title>ShopEasy</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<main class="form-signin">

    <form action="register" method='post'>
      <b>Buyer Registration Form</b>
      <h1 class="h3 mb-3 fw-normal">Please Register</h1>

      {% csrf_token %}

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="first_name" placeholder="first_name" >
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="last_name" placeholder="last_name">
        <label for="floatingInput">Last name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="confirm password">
        <label for="floatingPassword">confirm password</label>
      </div>

 
      <button class="w-30 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; <b>SHOPPING HUT PVT</b></p>
    </form>
</main> 

<div>
    We keep your information safe
    <h2>subscribe for more updates</h2>
</div>

{% endblock %}
